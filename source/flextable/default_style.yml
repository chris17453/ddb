style:
  name: Default
  formatting:
    whitespace: ''
    line-ending: LRCF

characters:
  intersection: 
    center: '╬'
    left-center: '╠'
    right-center: '╣'
    top-center: '╦'
    bottom-center: '╩'
  walls:
    left: '║'
    right: '║'
    top: '═'
    bottom: '═'
  corners:
    top-left: '╔'
    top-right: '╗'
    bottom-left: '╚'
    bottom-right: '╝'
  titles:
    columns:
      left: '╡'
      right: '╞'
      center:' '

  color:
    default: 
        fg: white
        bg: blue    
    error: 
        fg: red
    comment: 
        fg: yellow 
    data:
        fg: green
    active:
        fg: white 
    edit:
        fg: white
    disabled:
        fg: gray
  

